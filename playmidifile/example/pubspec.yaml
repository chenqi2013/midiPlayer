publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  playmidifile:
    path: ../
  file_picker: ^8.0.0+1
  cupertino_icons: ^1.0.2

dev_dependencies:
